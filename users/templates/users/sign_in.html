{% extends "qnas/layout.html" %}

{% load static %}

{% block title %}
Aplus
{% endblock %}

{% block content %}

  <form action="" method="post">
    {% csrf_token %}
    <section id="cover">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <!-- <div class="carousel-inner" role="listbox"> -->
            <section class="carousel-item active">
                <div class="card">
                    <div class="card-block">

                        <h3 class="card-title">로그인</h3>
                        <div>

                            {{ form.as_p }}
                        </div>
                        <div class="login_form">

                        </div>
                        <button class="btn btn-warning sign_in" style="width:100%">로그인</button>
                        <div class="line-text">
                            <h6 class="line-center">또는</h6>
                        </div>
                        <button class="btn btn-primary sign_in" style="width:100%">페이스북으로 로그인</button>
                        <div class="account_div">
                            <h6 class="bottom_line">
                                계정이 없나요?
                                <a href="#" class="make_account">계정만들기</a>
                            </h6>
                            <h6 class="bottom_line">
                                비밀번호가 기억나지 않으세요?
                                <a href="#" class="make_account">비밀번호 재설정</a>
                            </h6>
                        </div>
                    </div>

                    <!--  <input type="submit"> -->
                </div>
            </section>
        </div>

    </section>
</form>


{% endblock %}
