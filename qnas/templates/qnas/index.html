{% extends "qnas/layout.html" %}

{% block title %}
질문게시판
{% endblock %}

{% block content %}
<h1>질문게시판</h1>
<a href="/q/create">글 작성</a>
<a href="/admin/qnas/major/add/">전공 추가</a>
<a href="/admin/qnas/course/add/">과목 추가</a>

<select name="major" onchange="if (this.value) window.location.href = '/qnas/' + this.value">
  {% for major in majors %}
    {% if major.name == major_name %}
      <option value="{{major.name}}" selected>{{major.name}}</option>
    {% else %}
      <option value="{{major.name}}">{{major.name}}</option>
    {% endif %}
  {% endfor %}
</select>

<select name="course" onchange="if (this.value) window.location.href = '/qnas/{{major_name}}/' + this.value">
  {% for course in courses %}
    {% if course.name == course_name %}
      <option value="{{course.name}}" selected>{{course.name}}</option>
    {% else %}
      <option value="{{course.name}}">{{course.name}}</option>
    {% endif %}
  {% endfor %}
</select>
<hr>
{% for post in posts %}
<h1><a href="/q/read/{{post.id}}">{{post.title}}</a></h1>
<p>{{post.major}}</p>
<p>{{post.course}}</p>
<p>{{post.content}}</p>
<hr>
{% endfor %}
{% endblock %}
