{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- your custom css -->
    <link rel="stylesheet" type="text/css" href="{% static 'qnas/style.css' %}"/>
</head>
<body>
<!-- Header -->
<header class="header">
    <nav class="navbar navbar-toggleable-md navbar-light navbar navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span>
        </button>
        <h1 class="brand">
            <a class="navbar-brand" href="/qnas" lang="en">Aplus</a>
        </h1>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link px-lg-4" href="{% url 'signin' %}" lang="en">
                        <button type="button" class="btn btn-warning">login</button>
                        <span class="sr-only">(현재 페이지)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Search -->
<section class="search">
    <form>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="학교 검색" aria-describedby="btnGroupAddon">
            <span class="input-group-addon" id="btnGroupAddon">
		  		<a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
		  	</span>
        </div>
    </form>

    <a href="#"><span class="name">광운대</span></a>
    <a href="#"><span class="name">덕성여대</span></a>
    <a href="#"><span class="name">서울대</span></a>
    <a href="#"><span class="name">연세대</span></a>
    <a href="#"><span class="name">숙명여대</span></a>
    <a href="#"><span class="name">고려대</span></a>
    <a href="#"><span class="name">이화여대</span></a>
</section>

<section class="search">
    <form>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="학과 검색" aria-describedby="btnGroupAddon">
            <span class="input-group-addon" id="btnGroupAddon">
		  		<a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
		  	</span>
        </div>
    </form>

    <a href="#"><span class="name">국어국문학과</span></a>
    <a href="#"><span class="name">컴퓨터공학과</span></a>
    <a href="#"><span class="name">화학공학과</span></a>
</section>

<section class="search2">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="학과 검색" aria-describedby="btnGroupAddon">
        <span class="input-group-addon" id="btnGroupAddon">
	  		<a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
	  	</span>
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">최신</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">인기</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">답변필요</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">태그선택</a>
        </li>
    </ul>

</section>


<h1>질문게시판</h1>
<a href="{% url 'qnas:create' %}">글 작성</a>



{% block content %}{% endblock %}
</body>
</html>
